version: '3.8'

services:
  db:
    image: postgres:17-alpine     # latest stable as of early 2026 – lightweight & fast
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: admin     # ← change this to something you like (team-shared password)
      POSTGRES_DB: TeamProject           # your project database name
    ports:
      - "5432:5432"                      # maps container port 5432 → localhost:5432 on your machine
    volumes:
      - postgres_data:/var/lib/postgresql/data  # keeps data persistent

volumes:
  postgres_data: